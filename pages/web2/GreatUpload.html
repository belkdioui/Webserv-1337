<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Complete</title>
  <style>
    body {
  font-family: sans-serif;
  text-align: center;
  background-color: #f2f2f2;
  }
  .upload-container {
    width: 500px;
    margin: 50px auto;
    padding: 40px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .upload-icon {
    margin-bottom: 20px;
  }

  .upload-icon svg {
    stroke: #fff;
    stroke-width: 2;
    fill: none;
  }

  .upload-message {
    font-size: 30px;
    color: #4CAF50;
    margin-bottom: 10px;
  }

  .upload-info {
    font-size: 18px;
    color: #666;
    margin-bottom: 20px;
  }

  .home-link {
    display: inline-block;
    padding: 10px 20px;
    border: 1px solid #4CAF50;
    border-radius: 5px;
    font-size: 16px;
    color: #4CAF50;
    text-decoration: none;
    transition: background-color 0.2s ease-in-out;
  }

  .home-link:hover {
    background-color: #E0F2F1;
  }
  </style>
</head>
<body>
  <div class="upload-container">
    <svg class="upload-icon" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M50,50L75,25L25,25L50,50Z" fill="#4CAF50"/>
      <circle cx="50" cy="50" r="40" fill="#E91E63"/>
    </svg>
    <h1 class="upload-message">Upload Complete!</h1>
    <p class="upload-info">Your files have been successfully uploaded.</p>
    <a href="/" class="home-link">Go to Home Page</a>
  </div>
</body>
</html>
